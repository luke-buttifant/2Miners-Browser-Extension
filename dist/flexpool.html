<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/popup.fd61e7f4.css">
    <script src="/flexpool.f8e5a8c3.js"></script>
</head>
<body class="bg-slate-200 m-0" style="width: 500px;">
    <img class="mx-6 my-3" id="flexpool-logo" src="/flexpool-logo.2b90c4c1.svg">

    <div class="w-2/3 mx-auto">
      <div id="alert" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 mb-5 rounded relative hidden" role="alert">
        <strong class="font-bold">Try Again!</strong>
        <span class="block sm:inline">Please enter a valid ID or make sure you are using the correct server.</span>
        <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
          <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 20 20"></svg>
        </span>
      </div>
        <div class="bg-white shadow-md rounded mx-3">
            <div class="flex">
                <span id="IdLabel" class="text-sm border border-2 rounded-l px-4 py-2 bg-gray-300 whitespace-no-wrap text-center ">Wallet ID:</span>
                <input id="walletID" name="wallet-ID" class="border border-2 rounded-r px-4 py-2 w-full" type="text" placeholder="0x93382bF5F8578EfAf73A3bCC0483CCD9151dc7Cb">
            </div>
            <table id="table" class="text-left w-full border-collapse hidden">
                <thead>
                  <tr>
                    <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light text-center">Description</th>
                    <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light text-center">Value</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="hover:bg-grey-lighter">
                    <td class="py-4 px-6 border-b border-grey-light text-center">Current Hashrate: </td>
                    <td class="py-4 px-6 border-b border-grey-light text-center">
                      <a id="hashrate" href="#" target="_blank" class="text-grey-lighter font-bold py-1 px-3 rounded text-xs bg-green hover:bg-green-dark text-center"></a>
                    </td>
                  </tr>
                  <tr class="hover:bg-grey-lighter">
                    <td class="py-4 px-6 border-b border-grey-light text-center">Balance: </td>
                    <td class="py-4 px-6 border-b border-grey-light text-center">
                      <a id="balance" href="#" class="text-grey-lighter font-bold py-1 px-3 rounded text-xs bg-green hover:bg-green-dark text-center"></a>
                    </td>
                  </tr>
                  <tr class="hover:bg-grey-lighter">
                    <td class="py-4 px-6 border-b border-grey-light text-center">Workers Online: </td>
                    <td class="py-4 px-6 border-b border-grey-light text-center">
                      <a id="workersOnline" href="#" class="text-grey-lighter font-bold py-1 px-3 rounded text-xs bg-green hover:bg-green-dark text-center"></a>
                    </td>
                  </tr>
                </tbody>
              </table>
</div>
        <button id="requestBtn" class="my-5 block uppercase mx-auto shadow bg-flexpool hover:bg-black focus:shadow-outline focus:outline-none text-white text-xs py-3 px-10 rounded font-semibold">Search</button>
        <button id="newSearchBtn" class="animate-wiggle my-5 block uppercase mx-auto shadow bg-flexpool hover:bg-black focus:shadow-outline focus:outline-none font-semibold text-white text-xs py-3 px-10 rounded hidden ">New Search</button>

      </div>

</body>

<footer>
  			<!-- Navigation Bar -->
        <div class="px-5 pt-3 bg-white">
          <div class="flex flex-row space-x-3">
              <!-- Item #1 -->
              <div id="miners-tab" class="flex-1 group ">
                <a id="miners-text" href="#" class="p-3 text-gray-400 hover:text-primary">
                  <span class="flex flex-col items-center">
                    <!-- Text -->
                    
                    <span class="text-xs mb-2 transition-all duration-200">
                      2Miners
                      
                    </span>
    
                    <!-- Focus Dot -->
                    <span id="miners-focusdot" class="h-1 w-2 rounded-full group-hover:bg-primary
                      hover:h-2 hover:w-2 transition-all duration-150 delay-100"></span>
                  </span>
                </a>
              </div>                                                                                                                     
    
              <!-- Item #2 -->
              <div id="flexpool-tab" class="flex-1 group">
                <a id="flexpool-text" href="#" class="p-3 text-flexpool hover:text-flexpool">
                  <span class="flex flex-col items-center">
                    <!-- Text -->
                    <span class="text-xs mb-2 transition-all duration-200">
                     FlexPool
                    </span>
    
                    <!-- Focus Dot -->
                    <span id="flexpool-focusdot" class="h-1 w-2 rounded-full bg-flexpool group-hover:bg-flexpool
                      transition-all duration-150 delay-100"></span>
                  </span>
                </a>
              </div>
          </div>
        </div>
</footer>
</html>
