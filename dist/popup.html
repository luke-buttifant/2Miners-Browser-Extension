<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/popup.4e39f0e6.css">
    <script src="/popup.0b43e711.js"></script>
</head>
<body class="bg-slate-200" style="width: 500px;">
    <img src="/logo.17e72acd.svg">
    <div class="w-2/3 mx-auto">
      <div id="alert" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 mb-5 rounded relative hidden" role="alert">
        <strong class="font-bold">Try Again!</strong>
        <span class="block sm:inline">Please enter a valid ID or make sure you are using the correct server.</span>
        <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
          <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 20 20"></svg>
        </span>
      </div>
        <div class="bg-white shadow-md rounded mx-3">
            <div class="flex">
                <span id="IdLabel" class="text-sm border border-2 rounded-l px-4 py-2 bg-gray-300 whitespace-no-wrap text-center ">Wallet ID:</span>
                <input id="walletID" name="wallet-ID" class="border border-2 rounded-r px-4 py-2 w-full" type="text" placeholder="0x93382bF5F8578EfAf73A3bCC0483CCD9151dc7Cb">
            </div>
            <div class="text-center">
            <label id="optionsLabel" class="font-bold" for="server">Choose a server:</label>
              <select class="float-right bg-white" name="server" id="serverOptions">
                <option value="https://btg.2miners.com/">Bitcoin Gold Pool</option>
                <option value="https://solo-btg.2miners.com/">Bitcoin Gold Solo</option>
                <option value="https://zec.2miners.com/">Zcash Pool</option>
                <option value="https://solo-zec.2miners.com/">Zcash Solo</option>
                <option value="https://zen.2miners.com/">Horizen Pool</option>
                <option value="https://solo-zen.2miners.com/">Horizen Solo</option>
                <option value="https://eth.2miners.com/">Ethereum Pool</option>
                <option value="https://solo-eth.2miners.com/">Ethereum Solo</option>
                <option value="https://etc.2miners.com/">Ethereum Classic Pool</option>
                <option value="https://solo-etc.2miners.com/">Ethereum Classic Solo</option>
                <option value="https://exp.2miners.com/">Expanse Pool</option>
                <option value="https://solo-exp.2miners.com/">Expanse Solo</option>
                <option value="https://etp.2miners.com/">Metaverse Pool</option>
                <option value="https://solo-etp.2miners.com/">Metaverse Solo</option>
                <option value="https://clo.2miners.com/">Callisto Pool</option>
                <option value="https://solo-clo.2miners.com/">Callisto Solo</option>
                <option value="https://xmr.2miners.com/">Monero Pool</option>
                <option value="https://solo-xmr.2miners.com/">Monero Solo</option>
                <option value="https://xzc.2miners.com/">Zcoin Pool</option>
                <option value="https://solo-xzc.2miners.com/">Zcoin Solo</option>
                <option value="https://zel.2miners.com/">Flux Pool</option>
                <option value="https://solo-zel.2miners.com/">Flux Solo</option>
                <option value="https://grin.2miners.com/">Grin Pool</option>
                <option value="https://solo-grin.2miners.com/">Grin Solo</option>
                <option value="https://mwc.2miners.com/">MimbleWimbleCoin Pool</option>
                <option value="https://solo-mwc.2miners.com/">MimbleWimbleCoin Solo</option>
                <option value="https://rvn.2miners.com/">Ravencoin Pool</option>
                <option value="https://solo-rvn.2miners.com/">Ravencoin Solo</option>
                <option value="https://ae.2miners.com/">Aeternity Pool</option>
                <option value="https://solo-ae.2miners.com/">Aeternity Solo</option>
                <option value="https://beam.2miners.com/">Beam Pool</option>
                <option value="https://solo-beam.2miners.com/">Beam Solo</option>
                <option value="https://ctxc.2miners.com/">Cortex Pool</option>
                <option value="https://solo-ctxc.2miners.com/">Cortex Solo</option>
                <option value="https://ckb.2miners.com/">Nervos Network Pool</option>
                <option value="https://solo-ckb.2miners.com/">Nervos Network Solo</option>
              </select>
            </div>
          <table id="table" class="text-left w-full border-collapse hidden">
            <thead>
              <tr>
                <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light text-center">Description</th>
                <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light text-center">Value</th>
              </tr>
            </thead>
            <tbody>
              <tr class="hover:bg-grey-lighter">
                <td class="py-4 px-6 border-b border-grey-light text-center">Current Hashrate: </td>
                <td class="py-4 px-6 border-b border-grey-light text-center">
                  <a id="hashrate" href="#" target="_blank" class="text-grey-lighter font-bold py-1 px-3 rounded text-xs bg-green hover:bg-green-dark text-center"></a>
                </td>
              </tr>
              <tr class="hover:bg-grey-lighter">
                <td class="py-4 px-6 border-b border-grey-light text-center">24h Reward: </td>
                <td class="py-4 px-6 border-b border-grey-light text-center">
                  <a id="24hReward" href="#" target="_blank" class="text-grey-lighter font-bold py-1 px-3 rounded text-xs bg-green hover:bg-green-dark text-center"></a>
                </td>
              </tr>
              <tr class="hover:bg-grey-lighter">
                <td class="py-4 px-6 border-b border-grey-light text-center">Balance: </td>
                <td class="py-4 px-6 border-b border-grey-light text-center">
                  <a id="balance" href="#" class="text-grey-lighter font-bold py-1 px-3 rounded text-xs bg-green hover:bg-green-dark text-center"></a>
                </td>
              </tr>
              <tr class="hover:bg-grey-lighter">
                <td class="py-4 px-6 border-b border-grey-light text-center">Workers Online: </td>
                <td class="py-4 px-6 border-b border-grey-light text-center">
                  <a id="workersOnline" href="#" class="text-grey-lighter font-bold py-1 px-3 rounded text-xs bg-green hover:bg-green-dark text-center"></a>
                </td>
              </tr>
            </tbody>
          </table>
          
        </div>

        <button id="requestBtn" class="my-5 block uppercase mx-auto shadow bg-primary hover:bg-black focus:shadow-outline focus:outline-none text-white text-xs py-3 px-10 rounded font-semibold">Search</button>
        <button id="newSearchBtn" class="animate-wiggle my-5 block uppercase mx-auto shadow bg-primary hover:bg-black focus:shadow-outline focus:outline-none font-semibold text-white text-xs py-3 px-10 rounded hidden ">New Search</button>

      </div>

</body>

<footer>
  <nav class="flex cursor-pointer bottom-0">
    <button class="py-2 px-6 bg-gray-200   flex-1 hover:bg-primary"><img class="mx-auto" src="/2miners-icon-50.a025c6fc.png"></button>
    <button class="py-2 px-6  flex-1 bg-white"><img class="mx-auto" src="/flexpool-icon-32.fc32fcbe.png"></button>
    <button class="py-2 px-6  bg-white flex-1"><img class="mx-auto" src="/etherminer-icon-32.434776b4.png"></button>
</nav>
</footer>
</html>
